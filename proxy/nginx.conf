worker_processes 1;

events {
    worker_connections 1024;
}

http {

    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name sfa.intellisoftkenya.com sfa-auth.intellisoftkenya.com sfa-admin.intellisoftkenya.com sfa-core.intellisoftkenya.com sfa-comms.intellisoftkenya.com sfa-analytics.intellisoftkenya.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }


    server {
        listen 443 ssl;
        server_name sfa.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;


        location / {
            proxy_pass http://pipeline-controller:8080/;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location /hapi/ {
            client_max_body_size 60M;
            proxy_pass http://hapi-fhir-jpa:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

    }

    server {
      listen                443 ssl;
      listen                [::]:443 ssl;
      server_name           sfa-comms.*;

      ssl_certificate_key /opt/star.intellisoftkenya.com.key;
      ssl_certificate /opt/star.intellisoftkenya.com.crt;

      location /.well-known/acme-challenge/ {
          resolver          127.0.0.11 valid=30s;
          set               $upstream_certbot certbot;
          proxy_pass        http://$upstream_certbot$request_uri;
      }

      location / {
          resolver          127.0.0.11 valid=30s;
          set               $upstream_openhim_core openhim-core;
          proxy_pass        https://$upstream_openhim_core:8080;
      }
    }

    server {
    listen                443 ssl;
    listen                [::]:443 ssl;
    server_name           sfa-core.*;
    client_max_body_size  10M;

    ssl_certificate_key /opt/star.intellisoftkenya.com.key;
	ssl_certificate /opt/star.intellisoftkenya.com.crt;

    location /.well-known/acme-challenge/ {
        resolver          127.0.0.11 valid=30s;
        set               $upstream_certbot certbot;
        proxy_pass        http://$upstream_certbot$request_uri;
    }

    location / {
        resolver          127.0.0.11 valid=30s;
        set               $upstream_openhim_core openhim-core;
        proxy_pass        https://$upstream_openhim_core:5000;
    }
}

server {
    listen                443 ssl;
    listen                [::]:443 ssl;
    server_name           sfa-admin.*;

    ssl_certificate_key /opt/star.intellisoftkenya.com.key;
	ssl_certificate /opt/star.intellisoftkenya.com.crt;

    location /.well-known/acme-challenge/ {
        resolver          127.0.0.11 valid=30s;
        set               $upstream_certbot certbot;
        proxy_pass        http://$upstream_certbot$request_uri;
    }

    location / {
        resolver          127.0.0.11 valid=30s;
        set               $upstream_openhim_console openhim-console;
        proxy_pass        http://$upstream_openhim_console:80;
    }
}

